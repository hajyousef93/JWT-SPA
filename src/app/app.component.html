<!--  navbar -->
<mat-toolbar color="primary" class="example-header">
  <button mat-icon-button (click)="sidenav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <!-- Logo -->
  <a mat-button>Logo</a>
  <!-- left -->
  <div class="col-md-7 justify-content-start">
    <a mat-button routerLink="home">home</a>
    <a mat-button>Countact Us</a>
    <a mat-button>Product</a>

  </div>
  <!-- right -->
  <div class=" col-md-5 justify-content-end ml-5">
    <a mat-button routerLink='/user/login' *ngIf="!service.isLogin()">Login</a>
    <a mat-button routerLink="/user/register" *ngIf="!service.isLogin()">Register</a>
    
    <!--Mangemant menu  -->
    <a mat-button [mat-menu-trigger-for]="managementMenu">Mangemant</a>
    <mat-menu #managementMenu="matMenu">
      <a mat-menu-item>Dashboard</a>
      <a mat-menu-item>M-Categories</a>
      <a mat-menu-item>M-User</a>
    </mat-menu>
    <!--User menu  -->
    <a mat-button [mat-menu-trigger-for]="userMenu">User</a>
    <mat-menu #userMenu="matMenu">
      <a mat-menu-item>Profile</a>
      <a mat-menu-item>Order</a>
      <a mat-menu-item>Logout</a>
    </mat-menu>
    <!-- Cart -->
    <a mat-button  style=" font-size: 23px">
      <i style="font-size: 23px"
        class="fas fa-cart-plus"
        matBadge="5" 
        matBadgeOverlap="false"
        matBadgePosition="above after"
        matBadgeSize="medium"
        matBadgeColor="warn">
      </i>
    </a> 
    <!--logOut-->
    <a mat-button *ngIf="service.isLogin()" (click)="service.userLogout()">logOut</a>   
  </div>
</mat-toolbar>
<!-- end navbar -->

<!-- content -->
<ng-container>
  <mat-sidenav-container class="example-container">

    <!-- side bar left -->
    <mat-sidenav  #sidenav mode="side" opened class="example-sidenav justify-content-center text-center "[fixedInViewport]="false">
      <button mat-button>adasfdgdfgf</button>
    </mat-sidenav>

    <!-- content -->
    <mat-sidenav-content>
      
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
    
  <!-- footer -->
    <mat-toolbar class="example-footer">
      GTS Website
    </mat-toolbar>

  
</ng-container>
